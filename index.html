<!DOCTYPE html>
<html lang="en">

    <title>Login and Account Creation</title>
    <style>

            font-family: Arial, sans-serif;
            background-image: url('https://t4.ftcdn.net/jpg/05/11/09/55/360_F_511095523_WUmBt4yw9wAkNA72R5GHOvMP1vpU8p9W.jpg'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .photos {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .photos img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid transparent;
        }
        .photos img.selected {
            border-color: #28a745;
        }
        /* Profile Page Styles */
        .profile-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-container span {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        /* Welcome message styles */
        .welcome-message {
            text-align: center;
            font-size: 24px;
            color: #00ff00; /* Green neon color */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            margin-bottom: 20px;
        }
    </style>

<div class="container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <br>
        <button type="submit">Login</button>
        <p id="loginMessage" style="color:red;"></p>
    </form>
    <a href="#" id="createAccountLink">Create an account</a>
</div>

<div class="container" id="createAccountContainer" style="display:none;">
    <h2>Create Account</h2>
    <form id="createAccountForm">
        <label for="newUsername">Create Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        <br>
        <label for="newPassword">Create Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <br>
        <button type="submit">Submit</button>
        <p id="accountMessage" style="color:green;"></p>
    </form>
    <a href="#" id="backToLogin">Back to Login</a>
</div>

<!-- Profile Page -->
<div class="container" id="profileContainer" style="display:none;">
    <div class="welcome-message">Created by chalukya</div>
    <div class="profile-container">
        <img src="" alt="Profile Photo" id="profilePhoto" style="display:none;">
        <span id="profileUsername"></span>
    </div>
    <button id="logoutButton">Logout</button>
</div>

<script>
    const loginContainer = document.getElementById('loginContainer');
    const createAccountContainer = document.getElementById('createAccountContainer');
    const photoSelectionContainer = document.getElementById('photoSelectionContainer');
    const profileContainer = document.getElementById('profileContainer');
    
    // Handle account creation
    document.getElementById('createAccountLink').onclick = function() {
        loginContainer.style.display = 'none';
        createAccountContainer.style.display = 'block';
    };

    document.getElementById('backToLogin').onclick = function() {
        createAccountContainer.style.display = 'none';
        loginContainer.style.display = 'block';
    };

    document.getElementById('createAccountForm').onsubmit = function(event) {
        event.preventDefault();
        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        // Simulate account creation
        localStorage.setItem(newUsername, newPassword);
        document.getElementById('accountMessage').textContent = 'Account created successfully! You can now log in.';
        createAccountContainer.style.display = 'none';
        loginContainer.style.display = 'block';
    };

    // Handle login
    document.getElementById('loginForm').onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Simulate login
        if (localStorage.getItem(username) === password) {
            loginContainer.style.display = 'none';
            photoSelectionContainer.style.display = 'block';
        } else {
            document.getElementById('loginMessage').textContent = 'Invalid username or password.';
        }
    };

    // Handle photo selection
    let selectedPhoto = '';
    const photos = document.querySelectorAll('.photos img');
    photos.forEach(photo => {
        photo.onclick = function() {
            photos.forEach(p => p.classList.remove('selected'));
            photo.classList.add('selected');
            selectedPhoto = photo.src; // Store selected photo
        };
    });

    document.getElementById('submitPhotoButton').onclick = function() {
        if (selectedPhoto) {
            document.getElementById('profilePhoto').src = selectedPhoto;
            document.getElementById('profilePhoto').style.display = 'block';
            document.getElementById('profileUsername').textContent = document.getElementById('loginUsername').value;
            photoSelectionContainer.style.display = 'none';
            profileContainer.style.display = 'block';
        }
    };

    // Handle logout
    document.getElementById('logoutButton').onclick = function() {
        profileContainer.style.display = 'none';
        loginContainer.style.display = 'block';
    };
</script>

</body>
</html>
